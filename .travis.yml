dist: bionic

language: python

python:
  - 3.7
  - 3.8

install:
  - pip install -r requirements_test.txt
  - pip install tox-travis

env:
  jobs:
    - TEST_SUITE='bert'
    - TEST_SUITE='not bert'

  global:
    - TF_CPP_MIN_LOG_LEVEL=2
    - DISABLE_DIRECT_IMPORTS=1

script:
  - tox
  - pip freeze

cache: pip

branches:
  only:
  - main

after_success:
  - python -m codecov
