dist: bionic

language: python

python:
  - 3.7
  - 3.8

install:
  - pip install -r requirements_test.txt
  - pip install tox-travis

env:
  jobs:
    - TEST_SUITE='bert'
    - TEST_SUITE='not bert'

  global:
    - TF_CPP_MIN_LOG_LEVEL=2
    - DISABLE_DIRECT_IMPORTS=1

script:
  - pip freeze
  - pytest -m 'extras' -s -v --durations=0 --disable-warnings --tb=line --cov=wellcomeml ./tests/test_extras.py 
    # Extra tests have to be separate otherwise it will mess with loading/reloading libraries
  - python -m codecov
  - tox

cache: pip

branches:
  only:
  - main

after_success:
  - python -m codecov
